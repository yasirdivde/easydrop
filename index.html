<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Site Under Maintenance</title>
  <meta name="description" content="We're doing some maintenance ‚Äî we'll be back shortly."/>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1320;
      --accent:#6ee7b7;
      --muted:#98a0b3;
      --glass: rgba(255,255,255,0.03);
      --radius:16px;
      --maxw:920px;
      --shadow: 0 10px 30px rgba(2,6,23,0.6);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: linear-gradient(180deg,#071026 0%, var(--bg) 100%);
      color:#e6eef8;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:36px;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .wrap{
      width:100%;
      max-width:var(--maxw);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
      border-radius: calc(var(--radius) + 8px);
      padding: clamp(20px, 4vw, 36px);
      box-shadow: var(--shadow);
      display:grid;
      grid-template-columns: 240px 1fr;
      gap:24px;
      align-items:center;
      backdrop-filter: blur(6px);
    }

    /* mobile */
    @media (max-width:720px){
      .wrap{grid-template-columns:1fr; text-align:center}
      .hero-illustration{justify-self:center}
    }

    .hero-illustration{
      width:220px;
      height:220px;
      background: radial-gradient(circle at 30% 30%, rgba(110,231,183,0.08), transparent 30%),
                  linear-gradient(135deg, rgba(110,231,183,0.04), rgba(255,255,255,0.02));
      border-radius:20px;
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      overflow:hidden;
      padding:20px;
      border:1px solid rgba(255,255,255,0.02);
    }

    /* rotating gear */
    .gear{
      width:120px;
      height:120px;
      transform-origin:center;
      animation: slowrot 6s linear infinite;
      filter: drop-shadow(0 6px 18px rgba(0,0,0,0.6));
    }
    @keyframes slowrot{to{transform:rotate(360deg)}}

    .content h1{
      margin:0 0 8px 0;
      font-size:clamp(20px,3.6vw,28px);
      letter-spacing:-0.5px;
    }
    .content p.lead{
      margin:0 0 16px 0;
      color:var(--muted);
      line-height:1.45;
      font-size:15px;
    }

    .info{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      align-items:center;
      margin-top:12px;
    }
    .pill{
      background:var(--glass);
      padding:8px 12px;
      border-radius:999px;
      font-size:13px;
      color:var(--muted);
      display:inline-flex;
      gap:8px;
      align-items:center;
      border:1px solid rgba(255,255,255,0.02);
    }

    .contact{
      margin-top:18px;
      display:flex;
      gap:12px;
      align-items:center;
      flex-wrap:wrap;
    }
    .btn{
      display:inline-block;
      background:linear-gradient(90deg,var(--accent), #34d399);
      color:#042022;
      padding:10px 14px;
      border-radius:12px;
      font-weight:600;
      text-decoration:none;
      box-shadow: 0 6px 18px rgba(52,211,153,0.08);
    }
    .subtle{
      color:var(--muted);
      font-size:14px;
      text-decoration:none;
    }

    footer{
      margin-top:18px;
      color:var(--muted);
      font-size:13px;
    }

    /* countdown */
    .countdown{
      margin-top:12px;
      display:flex;
      gap:10px;
      align-items:center;
    }
    .count-block{
      background:rgba(255,255,255,0.03);
      padding:8px 10px;
      border-radius:8px;
      min-width:54px;
      text-align:center;
      font-weight:700;
      font-size:16px;
    }

    /* small decorative */
    .sparkle{
      position:absolute;
      right:-30px;
      top:-24px;
      width:88px;
      height:88px;
      opacity:0.12;
      transform:rotate(12deg);
    }
  </style>
</head>
<body>
  <main class="wrap" role="main" aria-labelledby="maintenance-head">
    <div class="hero-illustration" aria-hidden="true">
      <!-- animated gear SVG -->
      <svg class="gear" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Maintenance">
        <defs>
          <linearGradient id="g" x1="0" x2="1">
            <stop offset="0" stop-color="#6ee7b7"/>
            <stop offset="1" stop-color="#34d399"/>
          </linearGradient>
        </defs>
        <g transform="translate(32 32)">
          <path d="M0-12a12 12 0 1 1 0 24 12 12 0 0 1 0-24z" fill="none" stroke="url(#g)" stroke-width="3" stroke-linecap="round"/>
          <g transform="rotate(0)">
            <path d="M-20 0 L-26 -4 L-28 4 L-22 8 Z" fill="url(#g)"/>
            <path d="M20 0 L26 -4 L28 4 L22 8 Z" fill="url(#g)"/>
            <path d="M0 -20 L-4 -26 L4 -28 L8 -22 Z" fill="url(#g)"/>
            <path d="M0 20 L-4 26 L4 28 L8 22 Z" fill="url(#g)"/>
          </g>
        </g>
      </svg>

      <!-- subtle background shape -->
      <svg class="sparkle" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><circle cx="50" cy="50" r="45" fill="#ffffff"/></svg>
    </div>

    <div class="content">
      <h1 id="maintenance-head">We'll be back soon ‚Äî maintenance in progress</h1>
      <p class="lead">Thanks for your patience. We're making a few updates to improve the site. If you need urgent help, contact us ‚Äî otherwise check back shortly.</p>

      <div class="info" aria-hidden="false">
        <div class="pill" title="Status">üîß Upgrading features</div>
        <div class="pill" title="ETA">‚è≥ Rough ETA: <strong style="color:var(--accent); margin-left:6px;">Shortly</strong></div>
      </div>

          
  </main>
</body>
</html>
